<!DOCTYPE html>
<html lang="en">

<head>
  <template id="list_template">
    <div class="list">
      <div class="list-container">
        <!-- List Header -->
        <h1 class="list-name">Name</h1>

        <!-- List Content -->
        <div class="list-content"></div>

        <!-- List Footer -->
        <button class="add-item">
          <p>Add Task</p>
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>
    </div>
  </template>
  <template id="item_template">
    <div class="item">
      <p>A Task</p>

      <div class="btns">
        <i class="fa-solid fa-check check"></i>
        <i class="fa-solid fa-trash delete"></i>
      </div>
    </div>
  </template>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TODO App</title>
  <link rel="icon" type="image/x-icon" href="./favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/9ebca8b63b.js" crossorigin="anonymous"></script>
</head>

<body class="light_theme">
  <div class="add-list active">
    <div class="adding active">
      <i class="fa-solid fa-plus"></i>
    </div>
    <div class="typing">
      <input type="text"
       class="add-list-input"
        placeholder="Add new list name here"
         value="">
      <i class="fa-solid fa-plus"></i>
    </div>
  </div>

  <script src="app.js""></script>
  </body>
</html>
